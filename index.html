<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Beep Boop</title>
</head>
<body>
  <div class="container">
    <h1><span id="beep">Beep</span><span id="boop">Boop</span></h1>

    <form id="topForm">
      <label for="name">Enter your name.</label>
      <input type="text" id="name" placeholder="Dave" name="Dave" value="Dave">
    </form>

    <div class="row">

      <div class="col-md-3" id="left">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F7%2F73%2FHAL9000_Case.svg%2F220px-HAL9000_Case.svg.png&f=1&nofb=1" alt="">
      </div>

      <div class="col-md-9" id="right">
        <div id="rightBox">

          <form id="form">
            <label for="number">Enter a number</label> <br>
            <input type="text" id="number">
            <button id="button">Click</button>
          </form>

        </div>
      </div><!--Right box end-->
    </div> <!--Row end-->


    <div id="result">
      <button id="reverseButton">reverse</button>
      <h4>My expandable result box</h4>
      <div id="regular"></div>
      <div id="reverse"></div>
    </div>

  </div>
</body>
</html>
